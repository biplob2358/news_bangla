<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- daisy ui cdn  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- font awesome icon link  -->
    <script
      src="https://kit.fontawesome.com/11e21a6da8.js"
      crossorigin="anonymous"
    ></script>
    <title>News Bangla</title>
    <link rel="icon" type="image/x-icon" href="icon/newspaper.png" />
  </head>
  <body class="container mx-auto flex flex-col min-h-screen">
    <!-- header section start  -->
    <header>
      <!-- navbar start  -->
      <div class="navbar bg-sky-400 rounded">
        <div class="flex-1">
          <a class="text-white normal-case text-2xl">
            <span
              class="bg-white text-sky-800 font-bold px-4 py-2 rounded-xl mx-2"
            >
              NEWS</span
            >
            <span class="text-3xl">BANGLA</span></a
          >
        </div>
        <div class="flex-none gap-2">
          <div class="grid grid-cols-2 gap-4 font-bold form-control text-white">
            <a class="bg-gray-600 btn btn-ghost text-xl">News</a>
            <a class="btn btn-ghost text-xl" onclick="openBlog()">Blog</a>
          </div>
          <div class="dropdown dropdown-end">
            <label tabindex="0" class="btn btn-ghost btn-circle avatar">
              <div class="w-10 rounded-full">
                <img src="https://placeimg.com/80/80/people" />
              </div>
            </label>
            <ul
              tabindex="0"
              class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52"
            >
              <li>
                <a class="justify-between">
                  Profile
                  <span class="badge">New</span>
                </a>
              </li>
              <li><a>Settings</a></li>
              <li><a>Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
      <!-- navbar end  -->
    </header>
    <!-- header section end  -->

    <main class="bg-slate-100 pb-12">
      <!-- category start  -->
      <div
        id="categories-container"
        class="grid lg:grid-cols-8 md:grid-cols-4 grid-cols-2 py-6 bg-slate-100 text-lg font-semibold w-full pl-4 gap-4 h-15 text-medium"
      ></div>
      <!-- category end  -->

      <!-- spiner started  -->
      <section>
        <div id="spinnerView" class="text-center">
          <button
            disabled
            type="button"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 inline-flex items-center"
          >
            <svg
              role="status"
              class="inline mr-3 w-4 h-4 text-white animate-spin"
              viewBox="0 0 100 101"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                fill="#E5E7EB"
              />
              <path
                d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                fill="currentColor"
              />
            </svg>
            Loading...
          </button>
        </div>
      </section>
      <!-- spiner end  -->
      <!-- item count start  -->
      <div
        id="item-found"
        class="mt-10 mb-10 text-2xl bg-white py-2 mx-20 rounded-xl text-center"
      ></div>
      <!-- item count end  -->
      <!-- shorting section start  -->
      <section>
        <div class="mx-8 py-4 rounded bg-white flex justify-between">
          <div class="pl-4">
            <a class="normal-case text-2xl">
              <span class="font-bold px-4 py-2 rounded-xl mx-2">
                Sort By View</span
              >
              <span class="w-10 px-8"
                ><input
                  type="text"
                  placeholder="Default ↕"
                  class="input input-bordered input-primary max-w-xs mt-4 w-24 h-10" /></span
            ></a>
          </div>
          <div class="gap-2 mr-4">
            <div
              class="grid lg:grid-cols-2 sm:grid-cols-1 gap-4 font-bold form-control"
            >
              <button class="btn btn-primary">Today’s Pick</button>
              <button class="btn bg-white text-primary hover:bg-base-200">
                Trending
              </button>
            </div>
          </div>
        </div>
      </section>
      <!-- shorting section end  -->

      <!-- card start  -->
      <section>
        <div id="card-container" class="mx-8"></div>
      </section>
      <!-- card end  -->

      <!-- modal start  -->
      <section>
        <input type="checkbox" id="my-modal" class="modal-toggle" />
        <div class="modal">
          <div class="modal-box">
            <div id="modal-body"></div>
            <div class="modal-action">
              <label for="my-modal" class="btn btn-primary">Close</label>
            </div>
          </div>
        </div>
      </section>
      <!-- modal end  -->
    </main>
    <!-- javascript file  -->
    <script src="js/app.js"></script>
  </body>
  <!-- footer start  -->

  <footer
    class="footer mt-auto rounded bg-sky-400 grid grid-cols-2 p-10 bg-base-200 text-white"
  >
    <div>
      <span class="footer-title">Service</span>
      <a class="link link-hover">News</a>
      <a class="link link-hover">Advertisement</a>
      <a class="link link-hover">Printing Media</a>
    </div>
    <div class="self-center">
      <p>©Copyright || 2020-2022</p>
      <p>All right deserve by Bangla News</p>
    </div>
    <div>
      <span class="footer-title">Newsletter</span>
      <div class="form-control w-80">
        <label class="label">
          <span class="label-text text-white">Enter your email address</span>
        </label>
        <div class="relative">
          <input
            type="text"
            placeholder="username@site.com"
            class="input text-black input-bordered w-full pr-16"
          />
          <button class="btn btn-primary absolute top-0 right-0 rounded-l-none">
            Subscribe
          </button>
        </div>
      </div>
    </div>
  </footer>
</html>
