<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- daisy ui cdn  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>News Bangla</title>
  </head>
  <body class="container mx-auto">
    <!-- header section start  -->
    <header>
      <!-- navbar start  -->
      <div class="navbar bg-sky-400 rounded">
        <div class="flex-1">
          <a class="text-white normal-case text-2xl">
            <span
              class="bg-white text-sky-800 font-bold px-4 py-2 rounded-xl mx-2"
            >
              NEWS</span
            >
            <span class="text-3xl">BANGLA</span></a
          >
        </div>
        <div class="flex-none gap-2">
          <div class="grid grid-cols-2 gap-4 font-bold form-control text-white">
            <a class="btn btn-ghost text-xl">News</a>
            <a class="btn btn-ghost text-xl">Blog</a>
          </div>
          <div class="dropdown dropdown-end">
            <label tabindex="0" class="btn btn-ghost btn-circle avatar">
              <div class="w-10 rounded-full">
                <img src="https://placeimg.com/80/80/people" />
              </div>
            </label>
            <ul
              tabindex="0"
              class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52"
            >
              <li>
                <a class="justify-between">
                  Profile
                  <span class="badge">New</span>
                </a>
              </li>
              <li><a>Settings</a></li>
              <li><a>Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
      <!-- navbar end  -->
    </header>
    <!-- header section end  -->
    <!-- javascript file  -->
    <script src="js/app.js"></script>
  </body>
</html>
